version: v2
modules:
  - path: api/proto
lint:
  use:
    - STANDARD
  except:
    - ENUM_VALUE_PREFIX
    - SERVICE_SUFFIX
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
  ignore_only:
    PACKAGE_VERSION_SUFFIX:
      - api/proto/saturn/type

breaking:
  use:
    - FILE
deps:
  - buf.build/googleapis/googleapis
