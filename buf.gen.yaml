version: v2

plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      - paths=import
      - module=github.com/masterkeysrd/saturn
  - remote: buf.build/grpc/go
    out: .
    opt:
      - paths=import
      - module=github.com/masterkeysrd/saturn
  - remote: buf.build/community/mfridman-go-json
    out: .
    opt:
      - paths=import
      - module=github.com/masterkeysrd/saturn
      - orig_name=true
      - allow_unknown=true
      - emit_defaults=true
  - remote: buf.build/grpc-ecosystem/gateway
    out: .
    opt:
      - paths=import
      - module=github.com/masterkeysrd/saturn
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: ./api
    opt:
      - allow_merge=true
  - remote: buf.build/bufbuild/es
    out: ./packages/sdk/gen
    opt:
      - target=ts
      - ts_nocheck=true
      - json_types=true
    include_imports: true
  # - local: protoc-gen-saturn-axios
  #   out: ./packages/sdk/gen
  #   opt:
  #     - paths=source_relative
  #     - axios_import_path=@/client
  #     - url_prefix=/api
  #
inputs:
  - directory: .
