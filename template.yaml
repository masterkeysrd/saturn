---
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Saturn Personal Productivity Suite

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - local
      - dev
      - prod
    Description: The environment to deploy the stack to (local, dev, prod)
  Cors:
    Type: String
    Default: "'*'"
    Description: The CORS policy to apply to the API Gateway
  DynamoDBEndpoint:
    Type: String
    Default: ""
    Description: If specfied enables local DynamoDB with the provided endpoint.
  AuthCallbackURL:
    Type: String
    Default: "https://localhost:3000"
    Description: The URL to redirect to after authentication

Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Handler: bootstrap
    Runtime: provided.al2023
    Architectures:
      - x86_64
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        DYNAMODB_ENDPOINT: !Ref DynamoDBEndpoint

Resources:
  SaturnApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${Environment}-saturn-api"
      StageName: !Ref Environment
      Cors:
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowOrigin: !Ref Cors
      Auth:
        DefaultAuthorizer: SaturnAuthorizer
        Authorizers:
          SaturnAuthorizer:
            UserPoolArn: !GetAtt SaturnUserPool.Arn

  ExpenseGetFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "${Environment}-saturn-expense-get"
      CodeUri: ./cmd/functions/expense/get
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /expenses/{id}
            Method: GET
            RestApiId: !Ref SaturnApi
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ExpenseTable
      Environment:
        Variables:
          TABLE_NAME: !Ref ExpenseTable

  ExpenseCreateFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "${Environment}-saturn-expense-create"
      CodeUri: ./cmd/functions/expense/create
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /expenses
            Method: POST
            RestApiId: !Ref SaturnApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ExpenseTable
      Environment:
        Variables:
          TABLE_NAME: !Ref ExpenseTable

  ExpenseListFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "${Environment}-saturn-expense-list"
      CodeUri: ./cmd/functions/expense/list
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /expenses
            Method: GET
            RestApiId: !Ref SaturnApi
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ExpenseTable
      Environment:
        Variables:
          TABLE_NAME: !Ref ExpenseTable

  ExpenseUpdateFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "${Environment}-saturn-expense-update"
      CodeUri: ./cmd/functions/expense/update
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /expenses/{id}
            Method: PUT
            RestApiId: !Ref SaturnApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ExpenseTable

  ExpenseDeleteFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      FunctionName: !Sub "${Environment}-saturn-expense-delete"
      CodeUri: ./cmd/functions/expense/delete
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /expenses/{id}
            Method: DELETE
            RestApiId: !Ref SaturnApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ExpenseTable

  ExpenseTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${Environment}-saturn-expenses"
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  SaturnUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${Environment}-saturn-user-pool"
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true
          Mutable: false
        - AttributeDataType: String
          Name: name
          Mutable: true
        - AttributeDataType: String
          Name: created_at
          Mutable: false

  SaturnUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub "${Environment}-saturn-user-pool-client"
      UserPoolId: !Ref SaturnUserPool
      GenerateSecret: false
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - !Ref AuthCallbackURL
      LogoutURLs:
        - !Ref AuthCallbackURL
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_CUSTOM_AUTH

  SaturnUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub "${Environment}-saturn-user-pool-domain"
      UserPoolId: !Ref SaturnUserPool
