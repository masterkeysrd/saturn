syntax = "proto3";

// Package saturn. finance.v1 provides the Finance API for personal finance
// management, including budgeting, expense tracking, and financial goals.
package saturn.finance.v1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "google/type/date.proto";
import "google/type/decimal.proto";
import "saturn/type/appearance.proto";
import "saturn/type/money.proto";

option go_package = "github.com/masterkeysrd/saturn/gen/proto/go/saturn/finance/v1;financepb";

// Finance provides features personal finance management, including budgeting,
// expense tracking, and financial goal setting.
service Finance {
  option (google.api.default_host) = "api.saturn.masterkeysrd.dev";

  // ListCurrencies returns the list of all supported currencies.
  rpc ListCurrencies(google.protobuf.Empty) returns (ListCurrenciesResponse) {
    option (google.api.http) = {get: "/v1/finance/currencies"};
  }

  // CreateExchangeRate sets a new exchange rate for a specific currency.
  //
  // The rate represents: 1 Unit of Base Currency = X Units of Target Currency.
  rpc CreateExchangeRate(CreateExchangeRateRequest) returns (ExchangeRate) {
    option (google.api.http) = {
      post: "/v1/finance/exchange-rates"
      body: "rate"
    };
  }

  // ListExchangeRates returns all configured exchange rates for the space
  // specified in the request headers.
  rpc ListExchangeRates(ListExchangeRatesRequest) returns (ListExchangeRatesResponse) {
    option (google.api.http) = {get: "/v1/finance/exchange-rates"};
  }

  // GetExchangeRate returns the specific rate for a currency.
  rpc GetExchangeRate(GetExchangeRateRequest) returns (ExchangeRate) {
    option (google.api.http) = {get: "/v1/finance/exchange-rates/{currency_code}"};
  }

  // UpdateExchangeRate sets or updates the exchange rate for a specific currency.
  // The rate represents: 1 Unit of Base Currency = X Units of Target Currency.
  rpc UpdateExchangeRate(UpdateExchangeRateRequest) returns (ExchangeRate) {
    option (google.api.http) = {
      patch: "/v1/finance/exchange-rates/{currency_code}"
      body: "rate"
    };
    option (google.api.method_signature) = "currency_code,rate,update_mask";
  }

  // DeleteExchangeRate removes a custom exchange rate.
  // Effectively disables that currency for the space unless it is re-added.
  rpc DeleteExchangeRate(DeleteExchangeRateRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {delete: "/v1/finance/exchange-rates/{currency_code}"};
  }

  // Creates a new budget.
  rpc CreateBudget(CreateBudgetRequest) returns (Budget) {
    option (google.api.http) = {
      post: "/v1/finance/budgets"
      body: "budget"
    };
  }

  // Lists budgets.
  // Supports filtering by name using the 'search' parameter.
  rpc ListBudgets(ListBudgetsRequest) returns (ListBudgetsResponse) {
    option (google.api.http) = {get: "/v1/finance/budgets"};
  }

  // Get information from a specified Budget.
  rpc GetBudget(GetBudgetRequest) returns (Budget) {
    option (google.api.http) = {get: "/v1/finance/budgets/{id}"};
    option (google.api.method_signature) = "id";
  }

  // Updates a budget's information.
  rpc UpdateBudget(UpdateBudgetRequest) returns (Budget) {
    option (google.api.http) = {
      patch: "/v1/finance/budgets/{id}"
      body: "budget"
    };
    option (google.api.method_signature) = "id,budget,update_mask";
  }

  // Deletes a budget.
  rpc DeleteBudget(DeleteBudgetRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {delete: "/v1/finance/budgets/{id}"};
    option (google.api.method_signature) = "id";
  }

  // Create a new transaction of expense type.
  rpc CreateExpense(CreateExpenseRequest) returns (Transaction) {
    option (google.api.http) = {
      post: "/v1/finance/expenses"
      body: "expense"
    };
  }

  // ListTransactions returns all transactions for the space.
  rpc ListTransactions(ListTransactionsRequest) returns (ListTransactionsResponse) {
    option (google.api.http) = {get: "/v1/finance/transactions"};
  }

  // GetSetting retrieves the finance settings for the space.
  rpc GetSetting(google.protobuf.Empty) returns (Setting) {
    option (google.api.http) = {get: "/v1/finance/setting"};
  }

  // UpdateSetting modifies the finance settings for the space.
  rpc UpdateSetting(UpdateSettingRequest) returns (Setting) {
    option (google.api.http) = {
      patch: "/v1/finance/setting"
      body: "setting"
    };
    option (google.api.method_signature) = "setting,update_mask";
  }

  // ActivateSetting activates the finance settings once properly configured.
  //
  // Once activated, certain fields (like base_currency_code) become immutable.
  rpc ActivateSetting(google.protobuf.Empty) returns (Setting) {
    option (google.api.http) = {post: "/v1/finance/setting:activate"};
  }
}

// Response message for Finance.ListCurrencies.
message ListCurrenciesResponse {
  repeated Currency currencies = 1;
}

// Currency represents a specific currency with its details.
message Currency {
  // The 3-letter currency code (ISO 4217), e.g., "DOP", "EUR".
  string code = 1;

  // The full name of the currency, e.g., "Dominican Peso", "Euro".
  string name = 2;

  // The symbol used for the currency, e.g., "$", "â‚¬".
  string symbol = 3;

  // The number of decimal places used by the currency, e.g., 2 for USD.
  int32 decimal_places = 4;
}

// Request message for Finance.CreateExchangeRate.
message CreateExchangeRateRequest {
  // The exchange rate to create.
  ExchangeRate rate = 1 [(google.api.field_behavior) = REQUIRED];
}

// Request message for Finance.ListExchangeRates.
message ListExchangeRatesRequest {}

// Response message for Finance.ListExchangeRates.
message ListExchangeRatesResponse {
  // The list of configured rates.
  repeated ExchangeRate rates = 1;
}

// Request message for Finance.GetExchangeRate.
message GetExchangeRateRequest {
  string currency_code = 1 [(google.api.field_behavior) = REQUIRED];
}

// Request message for Finance.UpdateExchangeRate.
message UpdateExchangeRateRequest {
  // The currency code to update (mapped from URL path).
  string currency_code = 1 [(google.api.field_behavior) = REQUIRED];

  // The new exchange rate details.
  ExchangeRate rate = 2 [(google.api.field_behavior) = REQUIRED];

  // The fields to be updated. If empty, all non-output fields are updated.
  //
  // Use "*" to update all fields.
  google.protobuf.FieldMask update_mask = 3 [(google.api.field_behavior) = OPTIONAL];
}

// Request message for Finance.DeleteExchangeRate.
message DeleteExchangeRateRequest {
  string currency_code = 1 [(google.api.field_behavior) = REQUIRED];
}

// Request message for Finance.CreateBudget.
message CreateBudgetRequest {
  // The budget to create.
  Budget budget = 1 [(google.api.field_behavior) = REQUIRED];
}

// ExchangeRate represents the conversion factor for a currency.
message ExchangeRate {
  // The 3-letter currency code (ISO 4217), e.g., "DOP", "EUR".
  string currency_code = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The rate relative to the Space's Base Currency.
  // Format: Decimal string (e.g., "62.50", "0.95").
  // Logic: 1 Base Currency = [rate] This Currency.
  google.type.Decimal rate = 2 [(google.api.field_behavior) = REQUIRED];

  // Indicates if this exchange rate is the base currency for the space.
  // Output only.
  bool is_base_currency = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Creation timestamp of the exchange rate.
  // Output only.
  google.protobuf.Timestamp create_time = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Last update timestamp of the exchange rate.
  // Output only.
  google.protobuf.Timestamp update_time = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// Request message for Finance.ListBudgets.
message ListBudgetsRequest {
  // A search string to filter budgets by name.
  string search = 1 [(google.api.field_behavior) = OPTIONAL];

  // The view level for the budget details.
  // Defaults to BASIC if not specified.
  Budget.View view = 2 [(google.api.field_behavior) = OPTIONAL];

  // Format: "field_name [asc|desc]"
  // Supported fields: name, create_time, update_time, amount
  // Examples: "name asc", "create_time desc"
  // Defaults to "create_time desc" if not specified.
  string order_by = 3 [(google.api.field_behavior) = OPTIONAL];

  // The page number to retrieve.
  int32 page = 4 [(google.api.field_behavior) = OPTIONAL];

  // The number of budgets to return per page.
  int32 page_size = 5 [(google.api.field_behavior) = OPTIONAL];
}

// Response message for Finance.ListBudgets.
message ListBudgetsResponse {
  // The list of budgets.
  repeated Budget budgets = 1;

  // The total number of budgets available for the given request.
  // Used for pagination.
  int32 total_size = 2;
}

// Request message for Finance.GetBudget.
message GetBudgetRequest {
  // The unique identifier of the budget to retrieve.
  string id = 1 [(google.api.field_behavior) = REQUIRED];

  // The view level for the budget details.
  Budget.View view = 2 [(google.api.field_behavior) = OPTIONAL];
}

// Request message for Finance.UpdateBudget.
message UpdateBudgetRequest {
  // The unique identifier of the budget to update.
  string id = 1 [(google.api.field_behavior) = REQUIRED];

  // The budget data to update.
  Budget budget = 2 [(google.api.field_behavior) = REQUIRED];

  // The fields to be updated. If empty, all non-output fields are updated.
  // Use "*" to update all fields.
  google.protobuf.FieldMask update_mask = 3 [(google.api.field_behavior) = OPTIONAL];
}

// Request message for Finance.DeleteBudget.
message DeleteBudgetRequest {
  // The unique identifier of the budget to delete.
  string id = 1 [(google.api.field_behavior) = REQUIRED];
}

// Budget represents a financial budget with its details.
message Budget {
  enum View {
    // Default view showing basic budget information.
    VIEW_UNSPECIFIED = 0;

    // Name, description and appearance.
    // Used for dropdown lists and minimal displays.
    NAME_ONLY = 1;

    // Basic view showing essential budget details,
    // such as name, description, status, amount, and appearance.
    BASIC = 2;

    // Full view showing all budget details, including
    // base_amount, exchange_rate and statistics like spent amount,
    // remaining amount, and usage percentage.
    FULL = 3;
  }

  enum Status {
    // Default status.
    STATUS_UNSPECIFIED = 0;

    // The budget is active and being tracked.
    ACTIVE = 1;

    // The budget is paused and not being tracked.
    PAUSED = 2;

    // The budget has been archived and is read-only.
    ARCHIVED = 3;
  }

  // Statistics related to the budget.
  message Stats {
    // Total amount spent within the current budget period.
    saturn.type.Money spent_amount = 1;

    // Remaining amount in the budget for the current period.
    // Calculated as: amount - spent_amount
    saturn.type.Money remaining_amount = 2;

    // Percentage of the budget used in the current period.
    // Calculated as: (spent_amount / amount) * 100
    // Range: 0.0 to 100.0+ (can exceed 100 if over budget)
    double usage_percentage = 3;

    // The start of the current period these stats cover.
    google.type.Date period_start = 4;

    // The end of the current period these stats cover.
    google.type.Date period_end = 5;

    // Number of transactions counted in spent_amount.
    int32 transaction_count = 6;
  }

  // The unique identifier of the budget.
  string id = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The name of the budget.
  string name = 2 [(google.api.field_behavior) = REQUIRED];

  // Optional description of the budget.
  string description = 3 [(google.api.field_behavior) = OPTIONAL];

  // The appearance settings for the budget.
  saturn.type.Appearance appearance = 4;

  // The status of the budget.
  // Defaults to ACTIVE.
  Status status = 5 [(google.api.field_behavior) = OPTIONAL];

  // The amount allocated for the budget.
  saturn.type.Money amount = 6 [(google.api.field_behavior) = REQUIRED];

  // The creation time of the budget.
  google.protobuf.Timestamp create_time = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The last update time of the budget.
  google.protobuf.Timestamp update_time = 8 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The base amount for the budget base current (space base amount).
  // the current period.
  // Only populated when View is FULL.
  saturn.type.Money base_amount = 9 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The exchange rate used to convert base_amount to amount
  // for the current period.
  // Only populated when View is FULL.
  google.type.Decimal exchange_rate = 10 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Statistics related to the budget.
  // Only populated when View is FULL.
  Stats stats = 11 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// Request message for Finance.CreateExpense.
message CreateExpenseRequest {
  // The expense transaction to create.
  Expense expense = 1 [(google.api.field_behavior) = REQUIRED];
}

// Expense represents an expense transaction linked to a budget.
message Expense {
  // The unique identifier of the transaction.
  // Output only.
  string id = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The budget ID this expense is associated with.
  // Required.
  // Must refer to an existing budget.
  string budget_id = 2 [(google.api.field_behavior) = REQUIRED];

  // The title or short description of the expense.
  // Required.
  string title = 3 [(google.api.field_behavior) = REQUIRED];

  // The detailed description of the expense.
  // Optional.
  // Max length: 500 characters.
  string description = 4 [(google.api.field_behavior) = OPTIONAL];

  // The amount of the expense.
  // Required.
  // Must be a positive value.
  // Currency must match the budget's currency.
  // Example: $50.00 (USD)
  saturn.type.Money amount = 5 [(google.api.field_behavior) = REQUIRED];

  // The exchange rate at the time of the expense.
  // If not provided, the system uses the current exchange rate.
  google.type.Decimal exchange_rate = 6 [(google.api.field_behavior) = OPTIONAL];

  // The date when the expense occurred.
  // Required.
  // Must not be in the future.
  // Format: YYYY-MM-DD
  google.type.Date date = 7 [(google.api.field_behavior) = REQUIRED];

  // The date that the expense will affect the budget.
  // If not provided, defaults to the same as 'date'.
  // Format: YYYY-MM-DD
  // Optional.
  google.type.Date effective_date = 8 [(google.api.field_behavior) = OPTIONAL];

  // Creation timestamp of the expense.
  // Output only.
  google.protobuf.Timestamp create_time = 9 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Last update timestamp of the expense.
  // Output only.
  google.protobuf.Timestamp update_time = 10 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// Response message for Finance.ListTransactions.
message ListTransactionsRequest {}

message ListTransactionsResponse {
  // The list of transactions.
  repeated Transaction transactions = 1;
}

// Transaction represents a financial transaction, such as an expense.
message Transaction {
  // The type of the transaction.
  enum Type {
    // Default type.
    TYPE_UNSPECIFIED = 0;

    // Expense transaction.
    EXPENSE = 1;
  }

  message BudgetInfo {
    // The budget ID this transaction is associated with.
    string budget_id = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

    // The title or short description of the transaction.
    string name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

    // The detailed description of the transaction.
    string description = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
  }

  // The unique identifier of the transaction.
  // Output only.
  string id = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The type of the transaction.
  Type type = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Information about the associated budget.
  // Only populated for expense transactions.
  BudgetInfo budget = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The amount of the transaction.
  // Output only.
  saturn.type.Money amount = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The base amount of the transaction in space base currency.
  // Output only.
  saturn.type.Money base_amount = 5 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The exchange rate used for this transaction.
  // Output only.
  google.type.Decimal exchange_rate = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The date when the transaction occurred.
  // Output only.
  google.type.Date date = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The effective date that the transaction affects budgets.
  // Output only.
  // Defaults to 'date' if not specified during creation.
  google.type.Date effective_date = 8 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Creation timestamp of the transaction.
  // Output only.
  // Applies to all transaction types.
  google.protobuf.Timestamp create_time = 9 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Last update timestamp of the transaction.
  // Output only.
  // Applies to all transaction types.
  google.protobuf.Timestamp update_time = 10 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// Request message for Finance.UpdateSetting.
message UpdateSettingRequest {
  // The finance settings to update.
  Setting setting = 1 [(google.api.field_behavior) = REQUIRED];

  // The fields to be updated. If empty, all non-output fields are updated.
  // Use "*" to update all fields.
  // Currently, only "base_currency_code" is updatable (when status is INCOMPLETE).
  google.protobuf.FieldMask update_mask = 2 [(google.api.field_behavior) = OPTIONAL];
}

// Setting represents the finance-related settings for a space.
// Currently includes the base currency configuration.
message Setting {
  // The current status of the finance settings.
  enum Status {
    // Default status.
    STATUS_UNSPECIFIED = 0;

    // The setting is incomplete and requires configuration.
    INCOMPLETE = 1;

    // The setting is active and fully configured.
    ACTIVE = 2;

    // The setting is disabled.
    DISABLED = 3;
  }

  // The status of the finance settings.
  Status status = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The base currency code for the space (ISO 4217), e.g., "
  // DOP", "EUR".
  // This value can be only changed while the status is INCOMPLETE once
  // it changes to ACTIVE or DISABLED it becomes immutable.
  string base_currency_code = 2 [(google.api.field_behavior) = REQUIRED];

  reserved 3 to 10;

  // Creation timestamp of the setting.
  google.protobuf.Timestamp create_time = 11 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Last update timestamp of the setting.
  google.protobuf.Timestamp update_time = 12 [(google.api.field_behavior) = OUTPUT_ONLY];
}
