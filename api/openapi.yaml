---
openapi: 3.0.0

info:
  title: Saturn Personal Productivity Suite

servers:
  - url: http://localhost:3000
    description: Local server

paths:
  /finance/budgest:
    get:
      summary: List all budgets
      operationId: finance.ListBudgets
      responses:
        "200":
          description: Budgets list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListBudgetsResponse'
    post:
      summary: Create a new budget
      operationId: finance.CreateBudget
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Budget'
      responses:
        "201":
          description: Create budget
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
  /finance/currencies:
    get:
      summary: List currencies
      operationId: finance.ListCurrencies
      responses:
        "200":
          description: Currencies list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCurrenciesResponse'
    post:
      summary: Create a new currency
      operationId: budget.CreateCurrency
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Currency'
      responses:
        "201":
          description: Create budget
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Currency'
  /finance/expenses:
    post:
      summary: Create an expense (creates a Transaction)
      operationId: finance.CreateExpense
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Expense'
      responses:
        "201":
          description: Transaction created from expense
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'

  /finance/transactions:
    get:
      summary: List transactions
      operationId: finance.ListTransactions
      parameters:
        - in: query
          name: budget_id
          schema:
            type: string
          description: Filter by budget
        - in: query
          name: type
          schema:
            type: string
            enum: [expense, income, transfer]
          description: Filter by transaction type
      responses:
        "200":
          description: List of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListTransactionsResponse'

components:
  schemas:
    ListBudgetsResponse:
      type: object
      description: Response of list of budgets.
      required:
        - budgets
      properties:
        budgets:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Budget'
    Budget:
      type: object
      description: A budget to track expenses
      required:
        - name
        - amount
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        amount:
          $ref: '#/components/schemas/Money'
    ListCurrenciesResponse:
      type: object
      description: Response of list of currencies.
      required:
        - currencies
      properties:
        currencies:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Currency'
    Currency:
      type: object
      description: A currency to handle exchange reates in budgets, transactions, etc.
      required:
        - name
        - code
        - rate
      properties:
        code:
          type: string
          description: ISO 4217 currency code (e.g., "USD", "DOP").
          minLength: 3
          maxLength: 3
          example: "DOP"
        name:
          type: string
          description: Name of the currency (e.g., "Dominican Pesos")
          minLenght: 3
          maxLenght: 50
          example: "Dominican Pesos"
        rate:
          type: number
          format: double
          description: The exchange rate for the currency againts the base currency.
          example: 60.50
    Expense:
      type: object
      description: |
        Represents the user-intent to record an expense.  
        The server will validate the expense, enrich it with currency data,
        and transform it into a Transaction.
      required:
        - budget_id
        - name
        - amount
        - date
      properties:
        id:
          type: string
          readOnly: true
          description: Generated UUID of the expense (same as transaction ID).
        budget_id:
          type: string
          description: ID of the budget to which this expense belongs.
          example: "2f0c9c26-1458-4f4c-b6e7-f6f93cfe98bc"
        name:
          type: string
          minLength: 3
          maxLength: 50
          description: Short name of the expense.
          example: "Phone Bill"
        description:
          type: string
          maxLength: 250
          nullable: true
          description: Optional longer description.
          example: "Monthly mobile phone payment"
        amount:
          $ref: '#/components/schemas/Money'
        date:
          type: string
          format: date
          description: The date when the expense occurred.
          example: "2025-02-01"
    
    Transaction:
      type: object
      description: |
        A fully-realized financial transaction stored in the ledger.
        Produced by Expense, Income, or Transfer operations.
      required:
        - name
        - type
        - amount
        - base_amount
        - exchange_rate
        - date
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: UUID of the transaction.
          example: "0b3d7d4d-6abf-4d2f-bcb3-7ddc947a53ea"
        type:
          $ref: '#/components/schemas/TransactionType'
        budget_id:
          type: string
          nullable: true
          description: Budget this transaction belongs to.
        name:
          type: string
          description: Copy of operation name.
        description:
          type: string
          nullable: true
        amount:
          $ref: '#/components/schemas/Money'
        base_amount:
          $ref: '#/components/schemas/Money'
          description: Value converted to the base currency.
        exchange_rate:
          type: number
          format: double
          description: Rate used to convert amount â†’ base_amount.
          example: 60.50
        date:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ListTransactionsResponse:
      type: object
      description: Response containing a list of transactions.
      required:
        - transactions
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'

    TransactionType:
      type: string
      enum:
        - expense
        - income
        - transfer
      description: Type of transaction.
    Money:
      Money:
      type: object
      description: |
        Standard representation of a monetary value using minor units (cents) and ISO 4217 currency code.
      properties:
        cents:
          type: integer
          format: int64
          description: The amount in the smallest denomination (e.g., cents).
          example: 400000
        currency:
          type: string
          description: ISO 4217 currency code (e.g., "USD", "DOP").
          minLength: 3
          maxLength: 3
          example: "DOP"
      required:
        - cents
        - currency
